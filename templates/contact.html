{% extends "layout.html" %}

{% block title %}Contact Us{% endblock %}

{% block content %}

<section id="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please get in touch with us using the form below.</p>
    <form action="/submit-contact" method="post">
        <label for="email">Your Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Send Message</button>
    </form>
    <p>You can also reach us at <a href="mailto:flexiblitywebsite.stanislaw@gmail.com.com">support@flexibilitytraining.com</a>.</p>
</section>

<script>
    // Check if the URL contains the `success` query parameter
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.has('success')) {
        alert('Your message has been sent successfully!');
        // Remove the query parameter from the URL (optional, for better user experience)
        history.replaceState({}, document.title, window.location.pathname);
    }
</script>

{% endblock %}
